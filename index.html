<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/index.css" type="text/css" />
        <!-- Resources -->
        <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
        <script src="https://www.amcharts.com/lib/3/serial.js"></script>
        <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
        <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
        <script src="https://www.amcharts.com/lib/3/themes/patterns.js"></script>
        <title>Dashboard</title>
    </head>
    <body>
        <div class="nav">
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#">Dashboard Demo</a></li>
                <li><a href="https://olenamikula.github.io/taskt1/">Form Captures</a></li>
                <li><a href="#">Forms</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Companies</a></li>
                <li><a href="#">Administration</a></li>
            </ul>
        </div>
        <div class="dashboard" id="dashboard">
            <div class="first">
                <h2 style="float:left">Dashboard</h2>
                <h5 style="float:left">statistics and reports</h5>
                <div class="buttons" style="clear:left;">
                    <button>SEVAN DASHBOARD</button>
                    <button>FORM CAPTURE TABLET</button>
                </div>
            </div>
            <div class="second">
                <h1 style="margin-bottom:10px;">Sevan Dashboard</h1>
                <div class="tables1">
                    <div class="synchronized">
                       <h1>Synchronized</h1>
                       <p>21</p>
                    </div>
                    <div class="incomplete">
                       <h1>Incomplete</h1>
                       <p>34</p>
                    </div>
                    <div class="validated">
                       <h1>Validated</h1>
                       <p>272</p>
                    </div>
                </div>
            </div>
            <div id="chartdiv"></div>
        </div>
        <div class="chart">
            <div class="chart1">
                <h2>CAPTURES BY STATUS</h2>
                <div id="chartdiv1"></div>
            </div>
            <div class="chart2">
                <h2>CAPTURES BY USER</h2>
                <div id="chartdiv2"></div>
            </div>
            <div class="chart3">
                <h2>CAPTURES BY SUBMITTED</h2>
                
            </div>
            
        </div>
        
        
        
 
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
